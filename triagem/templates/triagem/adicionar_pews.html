<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar PEWS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mt-6 p-6">
        <!-- Botão de voltar -->
        <a href="{% url 'perfil_paciente' paciente.id %}" class="text-gray-600 text-xl">⬅</a>

        <!-- Título -->
        <h1 class="text-xl font-bold text-center text-gray-800">Triagem</h1>
        <p class="text-center text-gray-600 mb-4">Insira os dados do paciente</p>

        <!-- Exibe mensagens de sucesso -->
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 text-green-700 p-2 rounded text-center mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulário -->
        <form method="POST" action="{% url 'adicionar_pews' paciente.id %}" class="space-y-3">
            {% csrf_token %}

            <label class="block text-gray-700">Frequência cardíaca /min</label>
            <input type="number" name="freq_cardiaca" placeholder="Digite a frequência cardíaca..." class="w-full px-3 py-2 border rounded-md" required>

            <label class="block text-gray-700">Frequência respiratória /min</label>
            <input type="number" name="freq_respiratoria" placeholder="Digite a frequência respiratória..." class="w-full px-3 py-2 border rounded-md" required>

            <label class="block text-gray-700">Estado da criança</label>
            <div class="flex space-x-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="estado_crianca" value="Acordado" required>
                    <span class="ml-2">Acordado</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="estado_crianca" value="Dormindo" required>
                    <span class="ml-2">Dormindo</span>
                </label>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">
                Confirmar dados
            </button>
        </form>
    </div>

</body>
</html>
