<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 rounded-md shadow-md w-80 text-center">
        <h1 class="text-2xl font-bold">Perfil do Funcionário</h1>

        <!-- Ícone de Usuário -->
        <div class="flex justify-center my-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 4a4 4 0 100 8 4 4 0 000-8zM2 16a6 6 0 0112 0H2z" clip-rule="evenodd"/>
            </svg>
        </div>

        <p class="text-lg font-medium text-gray-700">@{{ user.username }}</p>

        <!-- Botão de Logout -->
        <a href="{% url 'logout' %}" class="block bg-red-500 text-white px-4 py-2 rounded-md mt-4">Logout</a>

        <a href="{% url 'home' %}" class="block bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Voltar para Home</a>
    </div>

</body>
</html>
