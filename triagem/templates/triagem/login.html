<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 rounded-md shadow-md w-80">
        <h1 class="text-2xl font-bold text-center">Login</h1>

        {% if messages %}
            <ul class="text-red-500">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label class="block text-sm font-medium text-gray-700">Usu√°rio</label>
            <input type="text" name="username" class="w-full p-2 border rounded-md mb-3">

            <label class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" class="w-full p-2 border rounded-md mb-3">

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Entrar</button>
        </form>
    </div>

</body>
</html>
